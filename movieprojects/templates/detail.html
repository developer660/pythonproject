{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}"width="300" height="450"><br>
        </div>
     <div class="col-md-6">
         <h4>{{ movie.Name }}<br></h4>
         <I><h6>{{ movie.description }}<br></h6></I>
        <h6>{{ movie.year }}<br></h6>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

    </div>




    </div>
</div>
{% endblock %}
